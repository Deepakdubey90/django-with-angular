<div>
  <div layout="row">
    <div flex-sm="100" flex-gt-sm="70" offset-gt-sm="15" flex-gt-md="50" offset-gt-md="25">
      <md-card>
        <md-card-content>

          <form name="composeForm" ng-submit="createPoll()">

            <md-input-container flex>
              <label>Poll Question</label>
              <textarea columns="1" md-maxlength="250" ng-model="composeFormData.question" name="question" ng-change="composeForm.apiErrors.question=[]"></textarea>
              <div ng-messages ng-show="composeForm.apiErrors.question">
                <div ng-message>{{ composeForm.apiErrors.question[0] }}</div>
              </div>
            </md-input-container>

            <div layout layout="row">
              <md-input-container flex>
                <label>Option 1</label>
                <input ng-model="composeFormData.option[0]">
                <div ng-messages ng-show="composeForm.apiErrors.option[0]['value'][0]">
                  <div ng-message>{{ composeForm.apiErrors.option[0]['value'][0] }}</div>
                </div>
              </md-input-container>
              <md-input-container flex>
                <label>Option 2</label>
                <input ng-model="composeFormData.option[1]">
                <div ng-messages ng-show="composeForm.apiErrors.option[1]['value'][0]">
                  <div ng-message>{{ composeForm.apiErrors.option[1]['value'][0] }}</div>
                </div>
              </md-input-container>
            </div>
            <div layout layout="row">
              <md-input-container flex>
                <label>Option 3</label>
                <input ng-model="composeFormData.option[2]" ng-disabled="!composeFormData.option[0] || !composeFormData.option[1]">
                <div ng-messages ng-show="composeForm.apiErrors.option[2]['value'][0]">
                  <div ng-message>{{ composeForm.apiErrors.option[2]['value'][0] }}</div>
                </div>
              </md-input-container>
              <md-input-container flex>
                <label>Option 4</label>
                <input ng-model="composeFormData.option[3]" ng-disabled="!composeFormData.option[0] || !composeFormData.option[1] || !composeFormData.option[2]">
                <div ng-messages ng-show="composeForm.apiErrors.option[3]['value'][0]">
                  <div ng-message>{{ composeForm.apiErrors.option[3]['value'][0] }}</div>
                </div>
              </md-input-container>
            </div>
            <section style="text-align:right;">
              <md-button class="md-primary md-raised">CREATE</md-button>
              <md-button class="md-warn md-raised" ng-click="cancel()" type="button">CANCEL</md-button>
            </section>
          </form>

        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
